<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator</title>
</head>
<body>
<script>
    function* f() {
        for(let i=0;true;i++){
        	let reset=yield i;
        	if(reset){
        		i=-1;
            }
        }
	}
	let g=f();
    g.next();
</script>
</body>
</html>
