<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>剑指offer题解</title>
</head>
<body>
<script>
	function jumpFloor(number)
	{
		// write code here
		if(number===0){ console.log(0)}
		if(number===1){console.log(1)}
		if(number===2){console.log(2)}
		if(number>2){
			let record=[];
			record[1]=1;
            record[2]=2;
            for(let i=3;i<=number;i++){
            	record[i]=record[i-1]+record[i-2]
            }
            return record[number]
        }


	}

	jumpFloor(7)
</script>
</body>
</html>
