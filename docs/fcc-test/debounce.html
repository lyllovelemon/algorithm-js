<body>
<script>
	function quickSort(arr) {
		let j=0;
		let last=arr[arr.length-1];
		for(let i=0;i<arr.length;i++){
			if(last>=arr[i]){
				swap(arr,i,j++)
			}
		}
		console.log(arr);
		return arr;
		function swap(arr,i,j) {
			[arr[i],arr[j]]=[arr[j],arr[i]]
		}
	}
	quickSort([7,1,6,2,5,3,4])
