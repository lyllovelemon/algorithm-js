    function findLongestWord(str) {
        //1.将字符串根据单词划分为数组

      for(let i=0;i<newStr.length;i++){

      let longest=0;
     for(let i=0;i<arr.length;i++){
         if(arr[i].length>longest){
             longest=arr[i].length;
