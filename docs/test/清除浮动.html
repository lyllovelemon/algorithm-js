    .container{
        width: 300px;
        border: 1px solid #000000;
        background: #aaa;
        /*overflow: hidden;*/
        zoom: 1;
    }
    .container::after{
        content: '';
        height: 0;
        clear: both;
        display: block;
        /*visibility: hidden;*/
    }
    .left{
        width: 100px;
        height: 100px;
        background: #ffff00;
        float: left;
    }
    .right{
        width: 100px;
        height: 100px;
        background: lightblue;
        float: right;
    }
