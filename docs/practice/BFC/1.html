<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
}
.left{
    background: green;
    opacity: .5;
    border: 3px solid #eeeeee;
    width: 200px;
    height: 200px;
    float:left;
}
.right{
    background: purple;
    opacity: .5;
    border: 3px solid #eeeeee;
    width: 400px;
    min-height: 100px;
    overflow: hidden;
}
.box{
    background: #888888;
    height: 100%;
    margin-left: 50px;
    overflow: hidden;
}
.little{
    background: #fff;
    width: 50px;
    height: 50px;
    float: left;
    margin: 10px;
}
</style>
<body>
     <div class="box">
         <div class="left"></div>
         <div class="right">
             <div class="little"></div>
             <div class="little"></div>
             <div class="little"></div>
             <div class="little"></div>
         </div>
     </div>  
</body>
</html>
