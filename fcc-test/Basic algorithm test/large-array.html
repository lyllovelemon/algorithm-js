<p>找出多个数组中的最大数</p>
<p>右边大数组中包含了4个小数组，分别找到每个小数组中的最大值，然后把它们串联起来，形成一个新数组。</p>
<p>提示：你可以用for循环来迭代数组，并通过arr[i]的方式来访问数组的每个元素。</p>
<script>
    function largestOfFour(arr) {
        let newArr = [],sortArr=[];
        for (let i = 0; i < arr.length; i++) {
            sortArr=arr[i].sort(function compare(a,b) {
             return b-a;
            })
            //将二维数组arr[i][j]拆为一维数组arr[i],每项按降序排序，每项的第一个值则为arr[i]最大值
            console.log(sortArr[0]);
            //初始化一个数组newArr,将每项最大值依次加入newArr
            newArr.push(sortArr[0]);
        }

        console.log(newArr);
    }

    largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
</script>
