<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
<p>检查字符串结尾</p>
<p>判断一个字符串(str)是否以指定的字符串(target)结尾。</p>
<p>如果是，返回true;如果不是，返回false。</p>
<script>
    function confirmEnding(str, target) {
        // 请把你的代码写在这里
        let newStr=str.split('');
        if(newStr.endsWith(target)){
            return true;
        }
        return false;
    }

    confirmEnding("Bastian", "n");
</script>
</body>
</html>
