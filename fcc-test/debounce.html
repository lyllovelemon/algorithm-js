<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防抖</title>
</head>
<body>
<script>
    function debounce=(func,wait)=> {
        let timer=0;
    	return func(...args){
    		if(timer) clearTimeout(timer);
    		timer=setTimeout(()=>{
    			func.apply(this,args);
            },wait)
        }
	}
</script>
</body>
</html>
