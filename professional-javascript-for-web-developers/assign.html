let obj1={
	'name':'sakura',
    'age':'18',
    'language':[1,[2,3],[4,5]]
};
let obj2=obj1;
let obj3=shallowCopy(obj1);
function shallowCopy(src) {
    let dst={};
    for(let prop in src){
    	if(src.hasOwnProperty(prop)){
    		dst[prop]=src[prop]
        }
    }
    return dst;
}
obj2.name='yuki';
obj3.age='20';

obj3.language[2]=['四','五'];
