    let book={
        _year:2018,
        edition:1
    }
    Object.defineProperty(book,'year',{
        get:function(){
            return this._year;
        },
        set:function(newVal){
            if(newVal>2018){
                this._year=newVal;
                this.edition +=newVal-2018;
            }
        }
    })
    book.year=2019;
    console.log(book.edition)
