<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字典和散列表</title>
</head>
<body>
<script>
    /**
     * 字典存储的是[键,值]对(映射)
     *
     * **/
    function Dictionary() {
        let items={};
        this.has=function (key) {
            return key in items;
        }
        //从字典中添加新元素
        this.set=function (key,value) {
            items[key]=value;
        }
        this.remove=function (key) {
            if(this.has(key)){
                delete items[key];
                return true;
            }
            return false;
        }
        this.get=function (key) {
            return this.has(key)?items[key]:undefined
        }
        //将字典所包含的所有数值以数组形式返回
        this.values=function () {
            let values={};
            for(let k in items){
                if(this.has(k)){
                    values.push(items[k]);
                }
                return values;
            }
        }
        this.clear=function () {
            items={};
        }
        this.size=function () {
            let count=0;
            for(let prop in items){
                if(items.hasOwnProperty(prop)){
                    ++count;
                }
            }
            return count;
        }

        this.getItems=function () {
            return items;
        }
    }
    let dic=new Dictionary();
    dic.set('lemon','lemon.com');
    dic.set('lyl','lyl.com');
    dic.set('zh','zh.com');
    console.log(dic.has('lemon'));
    console.log(dic.size());
    // console.log(dic.values);
    console.log(dic.get('zh'));
    console.log(dic.getItems());
</script>
</body>
</html>
