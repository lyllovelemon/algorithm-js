<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width: 100px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: #2E8DFF;
            color: #ffffff;
            font-size: 14px;
            border: 0 none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<input id="test" type="text" contenteditable="true" onclick="getWord()">
<button onclick="removeWord()">删除</button>
<script>
  function getWord() {
      let x=document.getElementById('test').ownerDocument;
      let word=window.getSelection?window.getSelection():document.selection.createRange().text;
      if(word.type==='Range'){
          console.log(window.getSelection().getRangeAt(0),'range:',word.getRangeAt(0))
      }
      console.log('x:',x);
      console.log(word);
  }
  function removeWord() {
      window.getSelection?window.getSelection().removeAllRanges():document.selection.empty();
  }
</script>
</body>
</html>
