<script>
	let romanToInt = function(s) {
		let romanObj = {'I': 1,'V': 5,'X': 10,'L': 50,'C': 100,'D': 500,'M': 1000};
        let max = 0,result = 0;
        for (let i = s.length - 1; i >= 0; i--) {
            let currRoman = s[i];
            let currVal = romanObj[currRoman];
            result += currVal >= max ? currVal : -currVal;
            max = Math.max(max, currVal);

        }
        console.log(result);

	};
	romanToInt("MCMXCIV");
